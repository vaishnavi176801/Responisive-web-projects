<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Reviews</h1>
    <div id="underline"></div>
</header>

    <main id="main">
        <section id="reviews">
            <h3 id="nme">Sara Jones</h3>
            <p id="work">UX Designer</p>
            <img src="https://picsum.photos/200" alt="photo" id="img"></img>
            <p id="info">Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Iusto asperiores debitis incidunt,
                eius earum ipsam cupiditate libero? Iste, doloremque
                nihil?</p>
        </section>
        <div id="btn">
            <button class='dir' id="prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class='dir' id="next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div id="sup">
            <button id="btnSup">Suprise Me</button>
        </div>
    </main>
<!-- javascript -->
<script src="script.js"></script>
</body>
</html>
